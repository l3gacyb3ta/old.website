<!DOCTYPE html>
<html lang="en">

<head>
  <title>{{ title }}</title>
  <meta charset="utf-8" />
  <link rel="icon" href="{{ favicon }}" />
  <link rel="stylesheet" href="/static/{{ config.stylesheet }}" />
  <meta name="description" content="Arcade's digital home" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#FEF5E3" />

  <link rel="webmention" href="https://webmention.io/{{ config.CNAME }}/webmention" />
  <link rel="pingback" href="https://webmention.io/{{ config.CNAME }}/xmlrpc" />
  <link rel="alternate" type="application/rss+xml" title="RSS Feed for nebula" href="/feed.rss" />

  {% if nutshell == 'true' %}
  <script src="https://cdn.jsdelivr.net/gh/ncase/nutshell/nutshell.js"></script>
  {% endif %}

  {% if code == 'true' %}
  <link rel="stylesheet" href="/static/default.min.css" />
  {% endif %}
  <!-- Primary Meta Tags -->
  <meta name="title" content="Arcade Wise -{{ title }}" />
  <meta name="description" content="Arcade's digital home" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://arcadewise.me/" />
  <meta property="og:title" content="Arcade Wise - {{ title }}" />
  <meta property="og:description" content="Arcade's digital home" />
  <meta property="og:image" content="/static/meta.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="/static/meta.png" />
  <meta property="twitter:url" content="http://arcadewise.me/" />
  <meta property="twitter:title" content="Arcade Wise - {{ title }}" />
  <meta property="twitter:description" content="Arcade's digital home" />
  <meta property="twitter:image" content="/static/meta.png" />

  <script src="/static/oneko.js" > </script>
</head>

<body>
  <main class="h-entry">
    <!-- -------------------------------------------------------- titlebar ------------------------------------------------------ -->
    <div class="titlebar">
      <h2>
        <a href="/" class="p-name"> ~/{{ builtin.path }} </a>
        {% if ai == 'true' %}
        <a class="ai" href="/AI.html">AI</a>
        {% endif %}
      </h2>
    </div>
    <!-- -------------------------------------------------------- content ------------------------------------------------------ -->
    <div class="content e-content">{{ content | safe }}</div>
    <hr />
  </main>
  <!-- -------------------------------------------------------- widgets ------------------------------------------------------ -->
  <div class="widgets">
    <img src="/static/pan_bev.png" alt="pan flag" />
    <img src="/static/trans_bev.png" alt="trans flag" />
    <img src="/static/enby_bev.png" alt="nonbinary flag" />

    <img src="/static/anow.gif" alt="anarchy now!" />
    <img src="/static/antiNFT.gif" alt="anti-nft" />

    <img src="/static/linux-p.gif" alt="powered by linux" />
    <a href="https://tacohitbox.com"><img src="/static/aria.jpg" alt="catgirl" /></a>

    <a href="https://clownillustration.com/from-me-to-you"><img src="https://static.wixstatic.com/media/69154f_790b625a2f79481d9fb668af9e0ca711~mv2.gif" width="88px" height="31px" /></a>
  </div>

  {% if builtin.path == 'index.md' %}
  <!-- -------------------------------------------------------- iframe ------------------------------------------------------ -->
  <div class="main-iframe">
    <iframe src="https://overengineering.kognise.dev/embed/arcade" width="100%" height="100" style="user-select: none"
      frameborder="0"></iframe>
    <iframe height="50" src="https://george.gh0.pw/embed.cgi?arcade" style="border: none; width: 100%"></iframe>
  
    <iframe src="https://john.citrons.xyz/embed?ref=example.com" style="margin-left:auto;display:block;margin-right:auto;max-width:732px;width:100%;height:94px;border:none;"></iframe>

  </div>
  {% endif %} {% if code == 'true' %}
  <script src="/static/highlight.min.js"></script>
  <script>
    hljs.highlightAll();
  </script>
  {% endif %}
</body>

</html>
