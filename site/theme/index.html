<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ title }}</title>
    <meta charset="utf-8" />
    <link rel="icon" href="{{ favicon }}" />
    <link rel="stylesheet" href="/static/{{ config.stylesheet }}" />
    <meta name="description" content="Arcade's digital home" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="webmention"
      href="https://webmention.io/{{ config.CNAME }}/webmention"
    />
    <link
      rel="pingback"
      href="https://webmention.io/{{ config.CNAME }}/xmlrpc"
    />

    {% if code == 'true' %}
    <link rel="stylesheet" href="/static/default.min.css" />
    {% endif %}
    <!-- Primary Meta Tags -->
    <meta name="title" content="Arcade Wise -{{ title }}" />
    <meta name="description" content="Arcade's digital home" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://arcadewise.me/" />
    <meta property="og:title" content="Arcade Wise - {{ title }}" />
    <meta property="og:description" content="Arcade's digital home" />
    <meta property="og:image" content="/static/meta.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="/static/meta.png" />
    <meta property="twitter:url" content="http://arcadewise.me/" />
    <meta property="twitter:title" content="Arcade Wise - {{ title }}" />
    <meta property="twitter:description" content="Arcade's digital home" />
    <meta property="twitter:image" content="/static/meta.png" />
  </head>
  <body>
    <main class="h-entry">
      <!-- -------------------------------------------------------- titlebar ------------------------------------------------------ -->
      <div class="titlebar">
        <h2>
          <a href="/" class="p-name"> ~/{{ builtin.path }} </a>
          {% if ai == 'true' %}
          <a class="ai" href="/AI.html">AI</a>
          {% endif %}
        </h2>
      </div>
      <!-- -------------------------------------------------------- content ------------------------------------------------------ -->
      <div class="content e-content">{{ content | safe }}</div>
      <hr />
      {% if comments == "true" %}
      <!-- -------------------------------------------------------- comments ------------------------------------------------------ -->
      <div class="comments">
        <iframe
          src="{{ config.comments }}/view/{{ postid }}"
          width="100%"
          frameborder="0"
        >
          Uh oh, comments should be here.
        </iframe>
      </div>
      {% endif %}
    </main>
    <!-- -------------------------------------------------------- widgets ------------------------------------------------------ -->
    <div class="widgets">
      <img src="/static/pan_bev.png" />
      <img src="/static/trans_bev.png" />
      <img src="/static/enby_bev.png" />

      <img src="/static/anow.gif" />
      <img src="/static/antiNFT.gif" />

      <img src="/static/linux-p.gif" />
      <img src="/static/pensquid.gif" />
    </div>

    {% if builtin.path == 'index.md' %}
    <!-- -------------------------------------------------------- iframe ------------------------------------------------------ -->
    <div class="main-iframe">
      <iframe
        src="https://overengineering.kognise.dev/embed/arcade"
        width="100%"
        height="100"
        style="user-select: none"
        frameborder="0"
      ></iframe>
      <iframe
        height="50"
        src="https://george.gh0.pw/embed.cgi?arcade"
        style="border: none; width: 100%"
      ></iframe>
    </div>
    {% endif %} {% if code == 'true' %}
    <script src="/static/highlight.min.js"></script>
    <script>
      hljs.highlightAll();
    </script>
    {% endif %}
  </body>
</html>
