<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <a href="/new/{{ postid }}">Add new</a>
    {% for comment in comments %}
    <div class="comment">
      <div class="titlebar">
        <p>
          {% if comment.website != "" %}
          <a href="{{comment.website}}">{{ comment.author }}</a> - {{ comment.timestamp|since }}</a>
          {% else %}
          {{ comment.author }} - {{ comment.timestamp|since }}
          {% endif %}
        </p>
      </div>
      <p>{{ comment.comment }}</p>
    </div>
    {% endfor %}
  </body>
</html>
